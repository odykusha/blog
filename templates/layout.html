<!doctype html>
<title>Flaskr блог</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }} ">

<div class=page>
<h1 class="post">
<a class="post" href="{{ url_for('show_entries') }} ">  Блог </a>
</h1>


<div class=metanav>
{% if session.logged_admin %}
<a class="post" href="{{ url_for('show_users') }}">юзери</a>
{% endif %}

{% if not session.logged_user %}
<a class="post" href="{{ url_for('login') }} ">зайти</a>
{% else %}
<a class="post" href="{{ url_for('logout') }} ">вийти</a>
{% endif %}


</div>

{% for message in get_flashed_messages() %}
<div class=flash>{{ message }} </div>
{% endfor %}

{% block body %} {% endblock %}
</div>
